grumphp:
    ascii:
        failed: null
        succeeded: null
    process_timeout: 600
    parallel:
        enabled: false
        max_workers: 32
    fixer:
        enabled: true
        fix_by_default: false
    testsuites:
      style:
          tasks:
            - composer
            - phpcs
            - phpmd
      static:
          tasks:
            - phpstan
    tasks:
      composer:
          metadata: {priority: 700}
      git_blacklist:
          keywords: [die(, var_dump(, exit;]
          metadata: {priority: 500}
      phpcs:
          standard: PSR2
          whitelist_patterns: ['/^src(.*)/','/^app(.*)/', '/^config(.*)/', '/^recources(.*)/', , '/^test(.*)/']
          ignore_patterns: ["*.blade.php"]
          metadata: {priority: 400}
          exclude: ['Generic.Files.LineLength']
      phpstan:
          ignore_patterns: ['/^tests(.*)/', '/^database(.*)/', '/^config(.*)/', '/^routes(.*)/', '/deploy.php/']
          configuration: vendor/diviky/code-analysis/phpstan.neon
          level: 5
          metadata: {priority: 300}
      phpmd:
          whitelist_patterns: ['/^app(.*)/', '/^config(.*)/', '/^recources(.*)/']
          ruleset: ['vendor/diviky/code-analysis/ruleset.xml']
          metadata: {priority: 200}
      phpunit:
          metadata: {priority: 100}
      phpcsfixer:
        allow_risky: ~
        cache_file: ~
        config: ~
        rules: []
        using_cache: ~
        config_contains_finder: true
        verbose: true
        diff: false
        triggered_by: ['php']
      psalm:
          config: psalm.xml
          ignore_patterns: ["*.blade.php"]
          no_cache: false
          report: ~
          output_format: null
          threads: 1
          triggered_by: ['php']
          show_info: true
